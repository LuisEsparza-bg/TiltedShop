    <div class="container mt-3 mb-3 List_Container p-0">
        <div class="row">
            <div class="col-lg-10 offset-lg-1">
                <h2 class="">Editar @Nombre De Lista</h2>
                <hr>


                <h5 class="form-label mt-3 List_Text">Imagenes de la Lista:</h5>
                <div class="row">
                    <div class="col-lg-2 mb-3">
                        <div class="position-relative">
                            <img src="../../../Images/Items_Images/cotizado9.png" alt="" class="img-fluid List_ImageStyle">
                            <button class="btn List_DeleteImageButton">Eliminar</button>
                        </div>
                    </div>

                    <div class="col-lg-2 mb-3">
                        <div class="position-relative">
                            <img src="../../../Images/Items_Images/cotizado10.png" alt="" class="img-fluid List_ImageStyle">
                            <button class="btn List_DeleteImageButton">Eliminar</button>
                        </div>
                    </div>

                    <div class="col-lg-2 mb-3">
                        <div class="position-relative">
                            <img src="../../../Images/Items_Images/cotizado5.png" alt="" class="img-fluid List_ImageStyle">
                            <button class="btn List_DeleteImageButton">Eliminar</button>
                        </div>
                    </div>

                    <div class="col-lg-2 mb-3">
                        <div class="position-relative">
                            <img src="../../../Images/Items_Images/cotizado3.png" alt="" class="img-fluid List_ImageStyle">
                            <button class="btn List_DeleteImageButton">Eliminar</button>
                        </div>
                    </div>


                    <div class="col-lg-2 mb-3">
                        <div class="position-relative">
                            <img src="../../../Images/Items_Images/cotizado6.png" alt="" class="img-fluid List_ImageStyle">
                            <button class="btn List_DeleteImageButton">Eliminar</button>
                        </div>
                    </div>

                    <div class="col-lg-2 mb-3">
                        <div class="position-relative">
                            <img src="../../../Images/Items_Images/mcotizado4.png" alt="" class="img-fluid List_ImageStyle">
                            <button class="btn List_DeleteImageButton">Eliminar</button>
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="listImage" class="form-label List_Text">Cargar Nueva Imagen</label>
                    <input type="file" class="form-control">
                </div>

                

                <form id="form1">
                    <div class="mb-3">
                        <label class="form-label List_Text">Nombre de la Lista:</label>
                        <input type="text" class="form-control" required placeholder="Mi Lista de Videojuegos">
                    </div>

                    <div class="mb-3">
                        <label for="listDescription" class="form-label List_Text">Descripción de la Lista:</label>
                        <textarea class="form-control" rows="4" required placeholder="Hola esta es mi Lista"></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label List_Text">Privacidad de la Lista:</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio"
                                value="public" checked required>
                            <label class="form-check-label" for="publicList" active>Pública</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio"
                                value="private" required>
                            <label class="form-check-label" for="privateList">Privada</label>
                        </div>
                    </div>
                    <br>
                    <button type="submit" class="btn List_EditButton mb-3">Guardar Cambios</button>
                </form>
            </div>
        </div>
    </div>
