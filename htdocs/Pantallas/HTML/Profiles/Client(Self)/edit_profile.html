    <div class="row">
        <div class="col-lg-1 col-sm-4"> </div>



        <div class="col-lg-5">
            <div class="container EditProfile_EditPhotoDataContainer">

                <div class="container justify-content-center mt-3 text-center">
                    <img class="EditProfile_ProfilePhoto" src="../../../Images/Edit_Profile_Images/Profile_Photo.jpg"
                        alt="Profile_Image">
                </div>

                <form id="form1">
                    <div class="form-group mt-3">
                        <label for="archivo">Selecciona una foto nueva</label>
                        <input type="file" class="form-control-file" id="archivo" required>

                        <button id="Login_Submit" type="submit" class="btn EditProfile_SubmitButtonEdit">Enviar</button>

                    </div>
                </form>

            </div>
        </div>






        <div class="col-lg-5">
            <div class="container EditProfile_EditDataContainer">


                <form id="form2">
                    <div class="form-group">

                        <label class="Login_Labels">Nombre de Usuario:</label>
                        <input type="text" class="form-control Login_Inputs" id="Edit_Username" placeholder="Contraseña"
                            value="Renegul" required>

                        <label class="Login_Labels">Contraseña:</label>
                        <input type="password" class="form-control Login_Inputs" id="Edit_Name" required
                            value="************">

                        <label class="Login_Labels">Nombre:</label>
                        <input type="text" class="form-control Login_Inputs" id="Edit_Name" required
                            value="Luis Angel Missael">

                        <label class="Login_Labels">Fecha de Nacimiento:</label>
                        <input type="date" class="form-control Login_Inputs" id="Edit_Birthday" required>

                        <label class="Login_Labels">Correo Electronico:</label>
                        <input type="email" class="form-control Login_Inputs" id="Edit_Email" required
                            value="luisangel@gmail.com">

                        <label>Género:</label>
                        <select class="form-control " required>
                            <option value="opcion1">Hombre</option>
                            <option value="opcion2">Mujer</option>
                            <option value="opcion3">No binario</option>
                        </select>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                              Perfil Público
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                              Perfil Privado
                            </label>
                          </div>

                        <button id="Login_Submit" type="submit" class="btn EditProfile_SubmitButtonEdit">Enviar</button>
                    </div>
                </form>

            </div>
        </div>
