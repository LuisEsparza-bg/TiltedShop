    <!-- Ventana nuevo cotizado  -->
    <section class="py-5 fondo-color"> <!-- Cambie margin por padding para poder pintar el fondo-->
        <div class="container align-items-center justify-content-center">
            <div class="row ">

                <!-- Card -->
                <div class="col-sm-12">
                    <div class="card border shadow-0 fondo-card">

                        <div class="m-4">
                            <!-- Header de la card-->
                            <h2 class="card-title mb-4 text-center encabezado">Nuevo Producto Cotizado</h2>

                            <!-- Linea de separacion del header y el body-->
                            <hr class="mb-4 linea-separacion">

                            <!-- Body de la card-->

                            <div class="card-body p-0">

                                <!-- Inica el forms -->
                                <form>

                                    <!-- Datos iniciales del producto-->
                                    <div class="row mb-4 ">
                                        <h3 class="mb-4">Información del producto:</h3>
                                        <div class="col-sm-6 mb-4">
                                            <label for="nombreProducto">Nombre del producto:</label>
                                            <input type="text" class="form-control" id="nombreProducto"
                                                name="nombreProducto" placeholder="Ejemplo: Mesas de madera" required>
                                        </div>

                                        <div class="col-sm-12 mb-4">
                                            <label for="materialesProducto">Materiales que puede emplear:</label>
                                            <textarea class="form-control" id="materialesProducto"
                                                name="materialesProducto"
                                                placeholder="Ejemplo: -Caoba / -Roble / -Encino / -Arce / -Cedro ..."
                                                required></textarea>
                                        </div>

                                        <div class="col-sm-12 mb-4">
                                            <label for="medidasProducto">Medidas que manejara:</label>
                                            <textarea class="form-control" id="medidasProducto" name="medidasProducto"
                                                placeholder="Ejemplo: Las dimensiones del producto son: minimo 20cm x 20cm x 20cm hasta un maximo 3m x 3m x 3m ..."
                                                required></textarea>
                                        </div>

                                        <div class="col-sm-12 mb-4">
                                            <label for="entregaProducto">Opciones de entrega:</label>
                                            <textarea class="form-control" id="entregaProducto" name="entregaProducto"
                                                placeholder="Ejemplo: Las opciones de flete son: -DHL / -FEDEX / -Estafeta ..."
                                                required></textarea>
                                        </div>

                                    </div>

                                    <hr class="mb-4 linea-separacion">

                                    <!-- Categorias -->
                                    <div class="row mb-4">
                                        <h3 class="mb-4">Categorias a las que pertence:</h3>

                                        <div class=" col-sm-12 col-lg-4">
                                            <select id="categorias" class="form-select mb-2 icon-hover">
                                                <option value="categoria1">Videojuegos</option>
                                                <option value="categoria2">Cocina</option>
                                                <option value="categoria3">Jardineria</option>
                                                <option value="categoria3">Electronica</option>
                                                <option value="categoria3">Autos</option>
                                                <!-- Agrega más opciones de categorías según sea necesario -->
                                            </select>

                                            <div class="d-flex justify-content-center align-item-center">
                                                <button id="agregarCategoria"
                                                    class="btn btn-success mb-2 me-2">Agregar</button>
                                                <button id="quitarCategoria" class="btn btn-danger mb-2">Quitar</button>
                                            </div>


                                        </div>


                                        <div id="categoriasSeleccionadas"
                                            class="cuadro-categorias col-sm-12 col-lg-8 mb-2">
                                            <!-- Aquí se mostrarán las categorías seleccionadas -->
                                            <!-- Etiquetas de ejemplo -->
                                            <label class="badge bg-primary me-2">Cocina</label>
                                            <label class="badge bg-success me-2">Hogar</label>
                                        </div>

                                    </div>

                                    <hr class="mb-4 linea-separacion">

                                    <!-- Imagenes y videos -->
                                    <div class="row mb-4">
                                        <h3 class="mb-4">Imagenes y videos:</h3>

                                        <!-- Campo para cargar la primera imagen -->
                                        <!-- d-flex flex-column align-items-center si borro esto de las imagenes queda mas chico el hueco -->
                                        <div class="col-sm-12 col-md-4 mb-3 d-flex flex-column align-items-center">
                                            <label for="imagen1">
                                                <h4> Imagen 1: </h4>
                                            </label>
                                            <input type="file" class="form-control-file" id="imagen1" name="imagen1"
                                                accept="image/*">
                                            <img id="imagenPreview1" class="img-thumbnail mt-2" src="../../../Images/Items_Images/alexa1.png"
                                                alt="Vista previa de la imagen 1"
                                                style="max-width: 100%; height: 300px;" style="display: none;">
                                        </div>

                                        <!-- Campo para cargar la segunda imagen -->
                                        <div class="col-sm-12 col-md-4 mb-3 d-flex flex-column align-items-center">
                                            <label for="imagen2">
                                                <h4> Imagen 2: </h4>
                                            </label>
                                            <input type="file" class="form-control-file" id="imagen2" name="imagen2"
                                                accept="image/*">
                                            <img id="imagenPreview2" class="img-thumbnail mt-2" src="../../../Images/Items_Images/alexa2.png"
                                                alt="Vista previa de la imagen 2"
                                                style="max-width: 100%; height: 300px;" style="display: none;">
                                        </div>

                                        <!-- Campo para cargar la tercera imagen -->
                                        <div class="col-sm-12 col-md-4 mb-3 d-flex flex-column align-items-center">
                                            <label for="imagen3">
                                                <h4> Imagen 3: </h4>
                                            </label>
                                            <input type="file" class="form-control-file" id="imagen3" name="imagen3"
                                                accept="image/*">
                                            <img id="imagenPreview3" class="img-thumbnail mt-2" src="../../../Images/Items_Images/alexa3.png"
                                                alt="Vista previa de la imagen 3"
                                                style="max-width: 100%; height: 300px;" style="display: none;">
                                        </div>

                                        <!-- Campo para cargar el video -->
                                        <div class="col-md-12 mt-2 d-flex flex-column align-items-center">
                                            <label for="video">
                                                <h4> Video: </h4>
                                            </label>
                                            <input type="file" class="form-control-file" id="video" name="video"
                                                accept="video/*">
                                            <video id="videoPreview" controls class="mt-2"
                                                style="max-width: 100%; height: 300px;" style="display: none;"></video>
                                        </div>


                                    </div>


                                    <hr class="mb-4 linea-separacion">

                                    <!-- Botón para crear producto -->
                                    <div class="d-flex align-item-center justify-content-center">
                                        <button type="submit" class="btn btn-primary btn-comprar">Enviar a
                                            revisión</button>
                                    </div>

                                </form>

                            </div>

                        </div>
                    </div>
                </div>
                <!-- End Card -->

            </div>
        </div>
