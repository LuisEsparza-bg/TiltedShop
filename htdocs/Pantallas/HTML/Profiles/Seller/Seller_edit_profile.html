                        <input type="text" class="form-control Login_Inputs" id="Edit_Name7" required

                        <label class="Login_Labels">Correo Electronico:</label>
                        <input type="email" class="form-control Login_Inputs" id="Edit_Email" required
                            value="luisangel@gmail.com">

                            <option value="opcion3">No binario</option>

                        <label class="Login_Labels">Colonia:</label>
                        <input type="text" class="form-control Login_Inputs" id="Edit_Name2" required
